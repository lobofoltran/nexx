name: Deploy FTP

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Configurar ambiente PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
  
      - name: Instalar extensÃµes PHP necessÃ¡rias
        run: |
          sudo apt-get install -y unzip
          sudo apt-get install -y libzip-dev
          sudo apt-get install -y zip
          sudo apt-get install -y libssl-dev
          sudo apt-get install -y libcurl4-openssl-dev
          pecl install xdebug
          docker-php-ext-enable xdebug
          docker-php-ext-install zip
        # Dependendo das extensÃµes PHP necessÃ¡rias para o seu projeto Laravel, vocÃª pode precisar ajustar esta seÃ§Ã£o.
  
      - name: Instalar Composer
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  
      - name: Copiar .env.example
        run: cp .env.example .env
  
      - name: Gerar chave do Laravel
        run: php artisan key:generate
  
      - name: Executar composer install
        run: composer install
    
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
